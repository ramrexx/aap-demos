---
- name: Manage linux services
  hosts: "{{ servername }}"
  become: true
  gather_facts: false

  vars:
  # required
    servicename:
    state: latest
    # absent, installed, latest, present, removed
  # defaults
    verbose: false

  tasks:
    - name: Executing DNF Service
      ansible.builtin.dnf:
        name: "{{ servicename }}"
        state: "{{ state }}"
      register: dnf_out
      
    - name: Log dnf_out
      ansible.builtin.debug:
        var: dnf_out
      when: verbose
